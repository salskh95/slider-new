<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="main-container">
      <div class="container">
        <button class="prev-btn">Prev</button>
        <div class="slider-container">
          <div class="slides-container">
            <div class="img1">0</div>
            <div class="img2">1</div>
            <div class="img3">2</div>
          </div>
        </div>
        <button class="next-btn">Next</button>
      </div>

      <div class="carousel-container">
        <div class="carousel">
          <div class="carousel-item item1">1</div>
          <div class="carousel-item item2">2</div>
          <div class="carousel-item item3">3</div>
          <div class="carousel-item item4">4</div>
          <div class="carousel-item item5">5</div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
